<header class="header">
  <div class="header__inner">
    <div class="container">
      <h1>
        <a [routerLink]="['']">Home</a>
      </h1>
    </div>
  </div>
</header>

<div class="container">
  <section class="form">
    <form [formGroup]="form">
      <h2>Log in</h2>
      <div class="form__inner">
        <div class="group">
          <input class="form__inner-input" type="email" placeholder="Email" [ngClass]="!form.controls.email.valid && form.controls.email.touched || showRequired ? 'required': ''" formControlName="email">
          @if(!form.controls.email.valid && form.controls.email.touched || showRequired) {
            <small>Email is required.</small>
          }
        </div>

        <div class="group">
          <input class="form__inner-input" type="password" placeholder="Password" [ngClass]="!form.controls.password.valid && form.controls.password.touched || showRequired ? 'required': ''" formControlName="password">
          @if(!form.controls.password.valid && form.controls.password.touched || showRequired) {
            <small>Password is required.</small>
          }
        </div>
        <button class="btn  btn-form  mr-2" (click)="handleValue()">Sing in</button>
        <a class="forgot" [routerLink]="['/password']">Forgot your password?</a>
      </div>
    </form>

    <div class="form-more">
      <div class="line mb-1"></div>
      <div>
        Don't have an account?
        <a [routerLink]="['/signup']">Sign up</a>
      </div>
    </div>
  </section>
</div>
