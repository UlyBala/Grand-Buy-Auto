<section class="autos">
  <div class="container">
    <div class="autos__content">
      <ul class="autos__content__list">
        @for (item of notes; track item) {
          <app-card [item]="item"></app-card>
        }
      </ul>

      <app-pagination [data]="data" [notesOnPage]="notesOnPage" (eventChange)="handleEvent($event)"></app-pagination>
    </div>
  </div>
</section>
